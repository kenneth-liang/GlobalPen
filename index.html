<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Worldwide Pen</title>
</head>
<body>
    <div id="topDiv">
        <h1>Pens: <span id=pens>0</span></h1>
    </div>

    <div id="leftDiv">
        <button onclick="sellPen()">Sell Pen</button>
        <div id="businessDiv">
            <h2> Business </h3>
            <div>Available Funds: $ <span id="funds">0</span></div>
            <button id="btnLowPrice" onclick="lowerPrice()">decrease</button>
            <button id="btnRaisePrice" onclick="raisePrice()">increase</button>
            Price per pen $<span id="penprice">0.25</span>
        </div>
        <div id="productionDiv">
            <div id="materialsDiv">
                <h2>Materials</h2>
                <button id="btnBuyMat" onclick='buyMat()'>Materials</button>
                <span id="mat">1000</span>
                </br>
                Cost: $ <span id="matCost">10</span>
            </div>
            <div id="salesDiv">
                <h2>Sales Team</h2>
                <h3>Pens Sold per Second <span id="penSalesRate">0</span></h3>
                <div>Workforce: <span id="workForce">0</span></div>
                <button onclick="hirePerson()">Hire</button> 
                <div>cost: $ <span id="hireCost">5</span></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
